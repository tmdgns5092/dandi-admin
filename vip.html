<script>
$(document).ready(function() {
  if(!$.cookie('loginCheck') || $.cookie('loginCheck') != "check")
    window.location.href = `index.html`;
});


  var _row;
  function updateOperateFormatter() {
    return [
      '<a class="update" href="javascript:void(0)" title="Update" data-toggle="modal" data-target="#modal-vip-update">',
      '<i class="fa fa-search"></i>',
      '</a>  ',
    ].join('')
  }

  function deleteOperateFormatter() {
    return [
      '<a class="delete" href="javascript:void(0)" title="Update">',
      '<i class="fa fa-backspace"></i>',
      '</a>  ',
    ].join('')
  }

  function vipRequest(params){
    if(!params)
      params = {"type":"get","data":{"offset":0,"limit":10},"cache":true,"contentType":"application/json","dataType":"json"};
    var url = `http://210.114.1.125:3000/vip/table/`
    $.get(url+'?' + $.param(params.data)).then(function (res) {
      console.log(res)
      params.success(res)
    });
  }

  function addVIP() {
    let vip = {
      name: $('#name').val(),
      email: $('#email').val(),
      com_name: $('#com_name').val(),
      position: $('#position').val(),
      phone: $('#phone').val(),
      auth_code: $('#auth_code').val(),
    }

    if(!vip.name){
      alert("이름을 입력해 주세요.")
      $('#name').focus()
      return false
    }
    if(!vip.email){
      alert("이메일을 입력해 주세요.")
      $('#email').focus()
      return false
    }
    if(!vip.com_name){
      alert("회사명을 입력해 주세요.")
      $('#com_name').focus()
      return false
    }
    if(!vip.position){
      alert("직책을 입력해 주세요.")
      $('#position').focus()
      return false
    }
    if(!vip.phone){
      alert("연락처를 입력해 주세요.")
      $('#phone').focus()
      return false
    }
    if(!vip.auth_code || vip.auth_code.length < 6){
      alert("6자리 숫자 보안코드를 입력해 주세요.")
      $('#auth_code').focus()
      return false
    }

    $.ajax(
      {
        type:     "post",
        url:      "http://210.114.1.125:3000/vip/",
        data:     vip,
        dataType: "json",
        success: data => {
          if(data.message == 'Sign Up Success'){
            let params = {"type":"get","data":{"offset":0,"limit":10},"cache":true,"contentType":"application/json","dataType":"json"};
            var url = `http://210.114.1.125:3000/vip/table/`
            $.get(url+'?' + $.param(params.data)).then(function (res) {
              $('#vip_table').bootstrapTable('load', res);
              $('#vip_table').bootstrapTable('selectPage', 1);
              $('#modal-vip-add').modal('hide');
              });
          }
          else if(data.message == 'auth_code is Already') {
            alert('포럼 신청자 중 중복된 보안코드가 있습니다.\n다른 보안코드를 입력해 주세요.')
            $('#auth_code').val('')
            $('#auth_code').focus()
            return false;
          } else {
            alert('이미 가입된 VIP입니다.')
            $('#name').val('')
            $('#email').val('')
            $('#com_name').val('')
            $('#position').val('')
            $('#phone').val('')
            $('#auth_code').val('')
          }
        },
        error: error =>  { console.log(error) }
      });
  }

  function updateVIP() {
    let vip = {
      name:        $('#update_name').val(),
      email:       $('#update_email').val(),
      com_name:    $('#update_com_name').val(),
      position:    $('#update_position').val(),
      phone:       $('#update_phone').val(),
      auth_code:   $('#update_auth_code').val(),
      temperature: $('#update_temperature').val(),
    }

    if(!vip.name){
      alert("이름을 입력해 주세요.")
      $('#update_name').focus()
      return false
    }
    if(!vip.email){
      alert("이메일을 입력해 주세요.")
      $('#update_email').focus()
      return false
    }
    if(!vip.com_name){
      alert("회사명을 입력해 주세요.")
      $('#update_com_name').focus()
      return false
    }
    if(!vip.position){
      alert("직책을 입력해 주세요.")
      $('#update_position').focus()
      return false
    }
    if(!vip.phone){
      alert("연락처를 입력해 주세요.")
      $('#update_phone').focus()
      return false
    }
    if(!vip.auth_code){
      alert("보안코드를 입력해 주세요.")
      $('#update_auth_code').focus()
      return false
    }

    $.ajax(
      {
        type:     "put",
        url:      `http://210.114.1.125:3000/vip/${_row.id}`,
        data:     vip,
        dataType: "json",
        success: data => {
          if(data.message == 'vip info update Success'){
            let params = {"type":"get","data":{"offset":0,"limit":10},"cache":true,"contentType":"application/json","dataType":"json"};
            var url = `http://210.114.1.125:3000/vip/table/`
            $.get(url+'?' + $.param(params.data)).then(function (res) {
              $('#vip_table').bootstrapTable('load', res);
              $('#vip_table').bootstrapTable('selectPage', 1);
              $('#modal-vip-update').modal('hide');
              });
          } else if(data.message == 'auth_code is Already') {
            alert('포럼 신청자 중 중복된 보안코드가 있습니다.\n다른 보안코드를 입력해 주세요.')
            $('#update_auth_code').val('')
            $('#update_auth_code').focus()
            return false;
          } else {
            alert('잠시 후 다시 시도해 주세요.')
            window.location.href = `vip.html`;
          }
        },
        error: error =>  { console.log(error) }
      });
  }
  window.operateEvents = {
    'click .update': function (e, value, row, index) {
      _row = row;
      console.log(row)
      $('#update_name').val(row.name)
      $('#update_email').val(row.email)
      $('#update_com_name').val(row.com_name)
      $('#update_position').val(row.position)
      $('#update_phone').val(row.phone)
      $('#update_auth_code').val(row.auth_code)
      $('#update_temperature').val(row.temperature)
      console.log("update")
    },
    'click .delete': function (e, value, row, index) {
      let requestid = row.request_id;
      let conf = confirm("해당 VIP를 정말 삭제하시겠습니까?\n삭제 후 복구는 불가능합니다.")
      if(conf)
        $.ajax(
          {
            type:     "delete",
            url:      `http://210.114.1.125:3000/vip/${row.id}`,
            data:     {},
            dataType: "json",
            async: false,
            success: data => {
              let params = {"type":"get","data":{"offset":0,"limit":10},"cache":true,"contentType":"application/json","dataType":"json"};
              var url = `http://210.114.1.125:3000/vip/table/`
              $.get(url+'?' + $.param(params.data)).then(function (res) {
                $('#vip_table').bootstrapTable('load', res);
                $('#vip_table').bootstrapTable('selectPage', 1);
                });
            },
            error: error =>  { console.log(error) }
          });
    }
  };
</script>
