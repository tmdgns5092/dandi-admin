<script>
includeHTML();
$(document).ready(function() {
  // 익스플로러 체크
  var agent = navigator.userAgent.toLowerCase();
  if ( (navigator.appName == 'Netscape' && navigator.userAgent.search('Trident') != -1) || (agent.indexOf("msie") != -1) ) {
    alert("크롬 브라우저로 실행해 주세요.");
  }

  $("#pass").keydown(function(key) {
    if (key.keyCode == 13) {
      login();
    }
  });
})
function login(){
  let pass = $('#pass').val();
  if(!pass){
    alert('비밀번호를 입력해 주세요.')
    $('#pass').focus();
    return false;
  }

  $.ajax(
    {
      type:     "get",
      // url:      "https://15.164.232.144:3006/message/point",
      url:      "http://210.114.1.125:3000/auth/admin",
      data:     { pass: pass },
      dataType: "json",
      success: function (data) {
        console.log(data)
        if(data.message == 'success') {
          $.cookie("loginCheck", "check");
          window.location.href = 'dashboard.html';
        } else {
          alert('비밀번호가 틀렸습니다.')
          $('#pass').focus();
          return false;
        }
      },
      error: function(error) {
        console.log(error)
        return false;
        window.location.href = 'login.html';
      }
    });
}
</script>
