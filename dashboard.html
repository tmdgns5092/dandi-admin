// notice table
function noticeRequest(params) {
  // var url = 'http://210.114.1.125:3000/notice/table'
  var url = 'http://210.114.1.125:3000/notice/table'
  $.get(url+'?' + $.param(params.data)).then(function (res) {
    $('#total_notice').text(res.rows.length);
    res.rows.forEach(function(row, index) {
      if(row.comment.length > 40)
        res.rows[index].comment = row.comment.substring(0, 40) + " ... "
    });
    params.success(res)
  })
}

// member table
function memberRequest(params) {
  // var url = 'http://210.114.1.125:3000/member/table'
  var url = 'http://210.114.1.125:3000/member/table'
  $.get(url+'?' + $.param(params.data)).then(function (res) {
    console.log('member');
    console.log(res);
    $('#total_member').text(res.length);
    res.rows.forEach(function(data, index) {
      let interest = '';
      if(data.interest == 0)
        interest = '-'
      else{
        if(/1/.test(data.interest))
          interest += ' 네트워킹,'
        if(/2/.test(data.interest))
          interest += ' 비즈니스 협업,'
        if(/3/.test(data.interest))
          interest += ' 팀 빌딩,'
        if(/4/.test(data.interest))
          interest += ' 정부 지원사업,'
      }
      if(interest != '-')
        interest = interest.substring(0, interest.length -1)
      res.rows[index].interest = interest;
    });
    params.success(res)
  })
}

function memberUpdate () {
  let com_name, name, info = '', email, phone, interest = '';
  com_name  = $('#info_com_name').val();
  name      = $('#info_name').val();
  info      = $('#info_info').val();
  email     = $('#info_email').val();
  phone     = $('#info_phone').val();


  if($('input:checkbox[name="info_interest"]:checked').length > 0){
    if($('#info_val_1').is(':checked') == true)
      interest += '1'
    if($('#info_val_2').is(':checked') == true)
      interest += '2'
    if($('#info_val_3').is(':checked') == true)
      interest += '3'
    if($('#info_val_4').is(':checked') == true)
      interest += '4'
  } else
    interest = '0';
  interest = Number(interest);

  if(!com_name){
    alert('회사명을 입력해 주세요');
    $('#info_com_name').focus();
    return false;
  }
  if(!name){
    alert('대표자 이름을 입력해 주세요');
    $('#info_name').focus();
    return false;
  }
  if(!email){
    alert('대표자 이메일을 입력해 주세요');
    $('#info_email').focus();
    return false;
  }
  if(!phone){
    alert('대표자 연락처를 입력해 주세요');
    $('#info_phone').focus();
    return false;
  }

  $.ajax(
    {
      type:     "put",
      // url:      `http://210.114.1.125:3000/member/${_id}`,

        console.log(data);

}
