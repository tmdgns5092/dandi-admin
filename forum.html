<script>
  $(document).ready(function() {
    if(!$.cookie('loginCheck') || $.cookie('loginCheck') != "check")
      window.location.href = `index.html`;

    $('#end_date').datepicker({
      fromat: "[yyyy, mm, dd]",
      language : "ko"
    });
    $('#start_date').datepicker({
      fromat: "[yyyy, mm, dd]",
      language : "ko"
    });

    $('.clockpicker').clockpicker({
      'default': 'now',
      vibrate: true,
      placement: "bottom",
      align: "left",
      autoclose: true,
      twelvehour: false
    });

    let forum_data = new Array();
  });

  $("input[type=file]").on('change',function(){
    let change = $(this).val();
    let fileTmp = change.split('\\');
    let size = fileTmp.length;
    $('#fileName').text(fileTmp[size - 1]);
  });

  function forumAdd() {
    let img             = $('#img').val();
    let start_date      = $('#start_date').val();
    let start_time      = $('#start_time').val();
    let end_date        = $('#end_date').val();
    let end_time        = $('#end_time').val();
    let title           = $('#title').val();
    let num_start_date  = Number(replaceAll(start_date, "-", ""));
    let num_end_date    = Number(replaceAll(end_date, "-", ""));
    let num_start_time  = Number(replaceAll(start_time, ":", ""));
    let num_end_time    = Number(replaceAll(end_time, ":", ""));

    if(!img){
      alert('이미지 파일을 첨부해 주세요');
      return false;
    }
    if(!start_date){
      alert('시작일을 선택해 주세요');
      return false;
    }
    if(!start_time){
      alert('시작시간을 선택해 주세요');
      return false;
    }
    if(!end_date){
      alert('마감일을 선택해 주세요');
      return false;
    }
    if(!end_time){
      alert('마감시간을 선택해 주세요');
      return false;
    }
    if(!title){
      alert('제목을 입력해주세요');
      return false;
    }
    if(start_date > end_date){
      alert('시작일 보다 마감일이 빠를 수 없습니다. \n다시 선택해 주세요.');
      return false;
    }
    if(start_time >= end_time){
      alert('시작시간 보다 마감 시간이 빠를 수 없습니다. \n다시 선택해 주세요.');
      return false;
    }

    var options = {
        dataType:"text",//결과
        success:function(data){
          console.log(data)
          let params = {"type":"get","data":{"offset":0,"limit":10},"cache":true,"contentType":"application/json","dataType":"json"};
          // var url = 'http://210.114.1.125:3000/forum/table'
          var url = 'http://210.114.1.125:3000/forum/table'
          $.get(url+'?' + $.param(params.data)).then(function (res) {
            $('#forum').bootstrapTable('load', res);
            $('#forum').bootstrapTable('selectPage', 1);
            $("#modal-forum").modal('hide');
            });
        }, error:function(data){
          console.log(data);
        }
    };
    $("#FILE_FORM").ajaxForm(options).submit();
  }

  function ajaxRequest(params) {
      // var url = 'http://210.114.1.125:3000/forum/table'
      var url = 'http://210.114.1.125:3000/forum/table'
      $.get(url+'?' + $.param(params.data)).then(function (res) {
        params.success(res)
      })
    }

  function operateFormatter(value, row, index) {
    return [
      '<a class="like" href="javascript:void(0)" title="Like">',
      '<i class="fa fa-search"></i>',
      '</a>  ',
      '<a class="remove" href="javascript:void(0)" title="Remove">',
      '<i class="fa fa-trash"></i>',
      '</a>'
    ].join('')
  }

  window.operateEvents = {
    'click .like': function (e, value, row, index) {
      window.location.href = `forumInfo.html?id=${row.id}`;
    },
    'click .remove': function (e, value, row, index) {
      let conf = confirm("해당 포럼을 정말 삭제하시겠습니까?\n삭제 후 복구는 불가능합니다.")
      if(conf){
        $.ajax(
          {
            type:     "delete",
            // url:      `http://210.114.1.125:3000/forum/${row.id}`,
            url:      `http://210.114.1.125:3000/forum/${row.id}`,
            data:     {},
            dataType: "json",
            success: data => {
              let params = {"type":"get","data":{"offset":0,"limit":10},"cache":true,"contentType":"application/json","dataType":"json"};
              // var url = 'http://210.114.1.125:3000/forum/table'
              var url = 'http://210.114.1.125:3000/forum/table'
              $.get(url+'?' + $.param(params.data)).then(function (res) {
                $('#forum').bootstrapTable('load', res);
                $('#forum').bootstrapTable('selectPage', 1);
                });
            },
            error: error =>  { console.log(error) }
          }
        )
        $('#forum').bootstrapTable('remove', {
          field: 'id',
          values: [row.id]
        })
      }
    }
  }
</script>
