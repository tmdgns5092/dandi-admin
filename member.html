  function memberAdd() {
    let com_name, name, info = '', email, phone, interest = '';
    com_name  = $('#com_name').val();
    name      = $('#name').val();
    info      = $('#info').val();
    email     = $('#email').val();
    phone     = $('#phone').val();


    if($('input:checkbox[name="interest"]:checked').length > 0){
      if($('#val_1').is(':checked') == true)
        interest += '1'
      if($('#val_2').is(':checked') == true)
        interest += '2'
      if($('#val_3').is(':checked') == true)
        interest += '3'
      if($('#val_4').is(':checked') == true)
        interest += '4'
    } else
      interest = '0';
    interest = Number(interest);

    if(!com_name){
      alert('회사명을 입력해 주세요');
      $('#com_name').focus();
      return false;
    }
    if(!name){
      alert('대표자 이름을 입력해 주세요');
      $('#name').focus();
      return false;
    }
    if(!email){
      alert('대표자 이메일을 입력해 주세요');
      $('#email').focus();
      return false;
    }
    if(!phone){
      alert('대표자 연락처를 입력해 주세요');
      $('#phone').focus();
      return false;
    }


    $.ajax(
      {
        type:     "post",
        // url:      "http://210.114.1.125:3000/member/",
        url:      "http://210.114.1.125:3000/member/",
        data:     {
          com_name: com_name,
          name:     name,
          info:     info,
          email:    email,
          phone:    phone,
          interest: interest
        },
        dataType: "json",
        success: data => {
          let params = {"type":"get","data":{"offset":0,"limit":10},"cache":true,"contentType":"application/json","dataType":"json"};
          var url = 'http://210.114.1.125:3000/member/table'
          $.get(url+'?' + $.param(params.data)).then(function (res) {
            res.rows.forEach((data, index) => {
              let interest = '';
              if(data.interest == 0)
                interest = '-'
              else{
                if(/1/.test(data.interest))
                  interest += ' 네트워킹,'
                if(/2/.test(data.interest))
                  interest += ' 비즈니스 협업,'
                if(/3/.test(data.interest))
                  interest += ' 팀 빌딩,'
                if(/4/.test(data.interest))
                  interest += ' 정부 지원사업,'
              }
              if(interest != '-')
                interest = interest.substring(0, interest.length -1)
              res.rows[index].interest = interest;
            });
            $('#member').bootstrapTable('load', res);
            $('#member').bootstrapTable('selectPage', 1);
          })

          $(".modal-dialog .close").click();
        },
        error: error =>  { console.log(error) }
      }
    )

  }

  // member table
  function memberRequest(params) {
    // var url = 'http://210.114.1.125:3000/member/table'
    var url = 'http://210.114.1.125:3000/member/table'
    $.get(url+'?' + $.param(params.data)).then(function (res) {
      res.rows.forEach((data, index) => {
        let interest = '';
        if(data.interest == 0)
          interest = '-'
        else{
          if(/1/.test(data.interest))
            interest += ' 네트워킹,'
          if(/2/.test(data.interest))
            interest += ' 비즈니스 협업,'
          if(/3/.test(data.interest))
            interest += ' 팀 빌딩,'
          if(/4/.test(data.interest))
            interest += ' 정부 지원사업,'
        }
        if(interest != '-')
          interest = interest.substring(0, interest.length -1)
        res.rows[index].interest = interest;
      });
      params.success(res)
    })
  }

    if(!email){
      alert('대표자 이메일을 입력해 주세요');
      $('#info_email').focus();
      return false;
    }
    if(!phone){
      alert('대표자 연락처를 입력해 주세요');
      $('#info_phone').focus();
      return false;
    }

    $.ajax(
      {
        type:     "put",
        // url:      `http://210.114.1.125:3000/member/${_id}`,
        url:      `http://210.114.1.125:3000/member/${_id}`,
        async:    false,
        data:     {
          com_name: com_name,
          name:     name,
          info:     info,
          email:    email,
          phone:    phone,
          interest: interest
        },
        dataType: "json",
        success: data => {
          // alert('회원사 정보수정 완료');
          // window.location.href = `member.html`;
          // console.log(data)
          let params = {"type":"get","data":{"offset":0,"limit":10},"cache":true,"contentType":"application/json","dataType":"json"};
          var url = 'http://210.114.1.125:3000/member/table'
          $.get(url+'?' + $.param(params.data)).then(function (res) {
            res.rows.forEach((data, index) => {
              let interest = '';
              if(data.interest == 0)
                interest = '-'
              else{
                if(/1/.test(data.interest))
                  interest += ' 네트워킹,'
                if(/2/.test(data.interest))
                  interest += ' 비즈니스 협업,'
                if(/3/.test(data.interest))
                  interest += ' 팀 빌딩,'
                if(/4/.test(data.interest))
                  interest += ' 정부 지원사업,'
              }
              if(interest != '-')
                interest = interest.substring(0, interest.length -1)
              res.rows[index].interest = interest;
            });
            $('#member').bootstrapTable('load', res);
            $('#member').bootstrapTable('selectPage', 1);
            $('#modal-member-info').modal('hide');
          });
        },
        error: error =>  { console.log(error) }
    })
  }
</script>
</body>
</html>
