<script>
  $(document).ready(function() {

    if(!$.cookie('loginCheck') || $.cookie('loginCheck') != "check")
      window.location.href = `index.html`;
    let forum_data = new Array();
  });

  $("input[type=file]").on('change',function(){
    let file_names = '';
    let files = $(this)[0].files;
    let text = `${files[0].name} 외 ${files.length - 1} 개`;

    $('#fileName').text(text);
  });

  function noticeAdd() {
    // console.log("notice add")
    let img, title, comment, yt_links = new Array();

    $('input[name=yt_link]').each((index, yt_link) => {
      let link = $(yt_link).val()
      if(link.indexOf('/watch?') > 0){
        let index1 = link.indexOf('v=');
        let index2 = link.indexOf('&');
        // console.log('index1');
        // console.log(index1)
        link = link.substring(index1 + 2, index2)
        // console.log(link);
      }
      else{
        if(link.indexOf('?') > 0)
          link = link.substring(0, link.indexOf('?'))
        let yt_tmp = link.split("/");
        link = yt_tmp[yt_tmp.length -1];
      }
      yt_links.push(link);
    });

    title     = $('#title').val();
    comment   = $('#comment').val();
    img       = $('#img').val();

    if(!title){
      alert('제목을 입력해주세요');
      $('#title').focus();
      return false;
    }
    if(!comment){
      alert('본문을 입력해 주세요.')
      $('#comment').focus();
      return false;
    }

    var options = {
        dataType:"text",
        data: {
          title: title,
          comment: comment,
          yt_links: yt_links
        },
        success:function(data){
          console.log(data);

          $("#modal-notice .close").click();
        }, error:function(data){
          console.log(data);
        }
    };
    $("#FILE_FORM").ajaxForm(options).submit();
    let params = {"type":"get","data":{"offset":0,"limit":10},"cache":true,"contentType":"application/json","dataType":"json"};
    var url = 'http://210.114.1.125:3000/notice/table'
    $.get(url+'?' + $.param(params.data)).then(function (res) {
      res.rows.forEach((row, index) => {
        if(row.comment.length > 40)
          res.rows[index].comment = row.comment.substring(0, 40) + " ... "
      });
      $('#notice').bootstrapTable('load', res);
      $('#notice').bootstrapTable('selectPage', 1);
    })
  }

  function ytLinkAdd(){
    $('#ytLinkBox').after(`
      <div class="input-group" name="ytLinkBox">
        <input type="text" class="form-control datepicker-input" placeholder="유튜브 링크" name="yt_link"/>
        <a href="javascript:void(0);" class="btn btn-primary" onclick="removeYtBox(this)"><b>삭제</b></a>
      </div>
      `);
  }

  function removeYtBox(obj) {
    $(obj).closest('div[name=ytLinkBox]').remove();
  }

  function noticeRequest(params) {
      // var url = 'http://210.114.1.125:3000/notice/table'
      var url = 'http://210.114.1.125:3000/notice/table'
      $.get(url+'?' + $.param(params.data)).then(function (res) {
        console.log(res)
        res.rows.forEach((row, index) => {
          if(row.comment.length > 40)
            res.rows[index].comment = row.comment.substring(0, 40) + " ... "
        });
        params.success(res)
      })
    }

  function operateFormatter(value, row, index) {
    return [
      '<a class="like" href="javascript:void(0)" title="Like">',
      '<i class="fa fa-search"></i>',
      '</a>  ',
      '<a class="remove" href="javascript:void(0)" title="Remove">',
      '<i class="fa fa-trash"></i>',
      '</a>'
    ].join('')
  }

  window.operateEvents = {
    'click .like': function (e, value, row, index) {
      window.location.href = `noticeInfo.html?id=${row.id}`;
    },
    'click .remove': function (e, value, row, index) {
      let conf = confirm('정말 삭제하시겠습니까?\n삭제 후 복구는 불가능합니다.')
      if(!conf)
        return false

      $.ajax(
        {
          type:     "delete",
          // url:      "http://210.114.1.125:3000/notice/",
          url:      "http://210.114.1.125:3000/notice/",
          data:     { notice_id: row.id, },
          dataType: "json",
          success: data => {
            console.log(data)
            window.location.href = `notice.html`;
          },
          error: error =>  { console.log(error) }
        });
    }
  }
</script>
