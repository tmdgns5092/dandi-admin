<script>
  $(document).ready(function() {
    if(!$.cookie('loginCheck') || $.cookie('loginCheck') != "check")
      window.location.href = `index.html`;

    $('#end_date').datepicker({
      fromat: "[yyyy, mm, dd]",
      language : "ko"
    });
    let forum_data = new Array();
  });

  $("input[type=file]").on('change',function(){
    let change = $(this).val();
    let fileTmp = change.split('\\');
    let size = fileTmp.length;
    $('#fileName').text(fileTmp[size - 1]);
  });

  function forumAdd() {
    let img       = $('#img').val();
    let end_date  = $('#end_date').val();
    let title     = $('#title').val();

    if(!img){
      alert('이미지 파일을 첨부해 주세요');
      return false;
    }
    if(!end_date){
      alert('마감일을 선택해 주세요');
      return false;
    }
    if(!title){
      alert('제목을 입력해주세요');
      return false;
    }
    var options = {
        dataType:"text",//결과
        success:function(data){
          console.log(data)
          let params = {"type":"get","data":{"offset":0,"limit":10},"cache":true,"contentType":"application/json","dataType":"json"};
          // var url = 'http://210.114.1.125:3000/forum/table'
          var url = 'http://210.114.1.125:3000/forum/table'
          $.get(url+'?' + $.param(params.data)).then(function (res) {
            $('#forum').bootstrapTable('load', res);
            $('#forum').bootstrapTable('selectPage', 1);
            $("#modal-forum").modal('hide');
            });
        }, error:function(data){
          console.log(data);
        }
    };
    $("#FILE_FORM").ajaxForm(options).submit();
  }

  function ajaxRequest(params) {
      // var url = 'http://210.114.1.125:3000/forum/table'
      var url = 'http://210.114.1.125:3000/forum/table'
      $.get(url+'?' + $.param(params.data)).then(function (res) {
        params.success(res)
      })
    }

  function operateFormatter(value, row, index) {
    return [
      '<a class="like" href="javascript:void(0)" title="Like">',
      '<i class="fa fa-search"></i>',
      '</a>  '
    ].join('')
  }

  window.operateEvents = {
    'click .like': function (e, value, row, index) {
      window.location.href = `requestInfo.html?id=${row.id}`;
    },
  }
</script>
